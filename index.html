<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грозный Лендинг</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(180deg, #000000 0%, #800000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #800080;
            animation: glow 1.5s infinite alternate;
        }
        .details {
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #800080;
        }
        .contact {
            font-size: 1.5em;
            color: #800080;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.2s;
            animation: glow 1.5s infinite alternate;
        }
        .contact:hover {
            color: #FFD700;
        }
        .email, .telegram {
            color: #800080;
        }
        .telegram {
            animation: colorChange 1.5s infinite alternate;
            cursor: pointer;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(128, 0, 128, 0.5), 0 0 20px rgba(128, 0, 128, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(128, 0, 128, 1), 0 0 30px rgba(128, 0, 128, 1);
            }
        }
        @keyframes colorChange {
            0% {
                color: #800080;
            }
            50% {
                color: #FF0000;
            }
            100% {
                color: #FFFFFF;
            }
        }
        .bulletHole {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #800080 30%, rgba(128, 0, 128, 0) 70%);
            border-radius: 50%;
            opacity: 1;
            animation: fadeOut 2s forwards;
            z-index: 0;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>workhunter</h1>
        <div class="details">
            <p>да прибудет HTML!</p>
        </div>
        <div class="contact">
            <p class="email">Почта: workhunter70@gmail.com</p>
            <p class="telegram" onclick="window.open('https://t.me/workhunter23', '_blank')">Telegram: @workhunter23</p>
        </div>
    </div>
    <script>
        function createBulletHole() {
            const bulletHole = document.createElement('div');
            bulletHole.classList.add('bulletHole');
            bulletHole.style.top = Math.random() * 100 + 'vh';
            bulletHole.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(bulletHole);
            setTimeout(() => {
                bulletHole.remove();
            }, 2000);
        }

        setInterval(createBulletHole, 500);
    </script>
</body>
</html>
